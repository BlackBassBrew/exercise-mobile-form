<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Form</title>

    <link rel="stylesheet" href="./css/default.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  </head>
  <body>
    <header class="menu-header">
      <div class="info-bar">
        <i class="fa-solid fa-square header-icon"></i>
        <i class="fa-solid fa-circle header-icon"></i>
        <i class="fa-solid fa-play fa-rotate-90 header-icon triangle"></i>
      </div>
      <div class="nav-header">
        <nav class="nav"><i class="fa-solid fa-bars"></i></nav>
        <h1>Contacts</h1>
        <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
        <a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
      </div>
    </header>



    <form action="#">
      <!-- <input type="text" name="name" id="id" value="default text" placeholder="Enter text here" maxlength="100" /> -->
      <ul>
        <li>
          <i class="fa-solid fa-user"></i>
          <input type="text" name="name" id="name" placeholder="Name" class="form-input gray" />
        </li>

        <li class="phone">
          <i class="fa-solid fa-phone"></i>
          <input type="text" name="phone-number" id="phone-number" placeholder="Phone Number" class="form-input" />
          <select name="phone-type" id="phone-type" class="form-input">
            <option value="Cell">Cell</option>
            <option value="home">Home</option>
            <option value="Work">Work</option>
          </select>
        </li>

        <li>
          <i class="fa-solid fa-location-dot"></i>
          <input type="text" name="address" id="address" placeholder="Address" class="form-input gray" />
        </li>

        <li>
          <input type="text" name="city" id="city" placeholder="City" class="form-input" />
        </li>

        <li>
          <select name="state" id="state" class="form-input gray">
            <option value="State" disabled selected>State</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
          <input type="text" name="zip-code" id="zip-code" placeholder="Zip" class="form-input gray" />
        </li>

        <li>
          <i class="fa-solid fa-envelope"></i>
          <input type="email" name="email" id="email" placeholder="Email" class="form-input" />
        </li>

        <li>
          <i class="fa-solid fa-cake"></i>
          <input type="date" name="birthday" id="birthday" class="gray"></li>
      </ul>
    </form>
  </body>
</html>
